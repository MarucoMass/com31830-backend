<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mi Chat con SocketIO</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="container mx-auto mt-3 p-3 bg-secondary text-light">
        <h2 class="m-2 ">Add Product</h2>
        <div class="m-4">
            <form onsubmit="return addProduct(this)">
                <div class="mb-3">
                    <label for="title" class="form-label"><i><strong>Title:</strong></i></label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label"><i><strong>Price:</strong></i></label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" min="0" step="0.01" class="form-control" id="price" name="price">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label"><i><strong>URL Thumbnail:</strong></i></label>
                    <input type="text" class="form-control" id="thumbnail" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-success"><strong>Send</strong></button>
            </form>
        </div>
    </div>
    
    <div class="container bg-secondary mx-auto p-3 mt-3 text-light">
        <h2 class="m-2 fs-2">Producs view:</h2>
            <table class="table table-striped bg-light" id="trProductos">
                <!-- <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Thumbnail</th>
                </tr> -->
            </table>
    </div>

    <div class="container bg-light mx-auto p-3 mt-3">
        <h2 class="m-2 fs-2 text-secondary">Chat Client:</h2>
        <form onsubmit="return addMessage(this)">
            <input type="text" id="username" placeholder="Your email" required/>
            <input type="text" id="texto" placeholder="Write something..." />
            <button type="submit" class="btn btn-success"><strong>Send</strong></button>
        </form>
        <div id="mensajes" class="text-light d-flex flex-column"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
